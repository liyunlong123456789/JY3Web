		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;哪些茶适合冬天喝？据从事茶工作十余年的茶艺技师李伟介绍，从<span class="name">养生保健</span>的角度来讲，冬天最好
		喝经过焙火的茶或温性的、较少刺激性的茶，例如渥堆的黑茶、焙火的乌龙茶、红茶、陈放多年的老茶和
		老白茶等。黑茶有<span class="name">减肥作用</span>，适合冬季控制体重。乌龙茶含有大量的儿茶素，<span class="name">有抗氧化、减肥衰老</span>的作
		用，而且其去脂、助消化的作用有时甚至强过普洱熟茶。<span id="exercise">但要注意选择保存得当，无异味、未变质的陈年老茶。</span>
