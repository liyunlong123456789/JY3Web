<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音乐</title>
		<style>
		@-webkit-keyframes musicCD{
			0%{
				transform: rotate(0deg);
			}
			50%{
				transform: rotate(180deg);
			}
			100%{
				
				transform: rotate(360deg);
			}
		}
		/*#music
		{
			width: 500px;
			height: 500px;
			
			
		}*/
		#music img{
			
			animation: musicCD 3s linear infinite;
			margin: auto;
		}
		</style>
	</head>
	<body>
		<div id="music">
			<img src="../../img/u=3578864622,2420672635&fm=26&gp=0.jpg"/>
		</div>
		
	</body>
</html>
