<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#container
			{
				width: 100px;
				height: 100px;
				overflow: hidden;
			}
			#subdiv
			{
				width: 100px;
				height: 100px;	
				background-color:deepskyblue;
				transition: 5s;
			}
			#container:hover #subdiv
			{
				transform: rotate(45deg);
				background-color:#7B1FA2;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="subdiv"></div>
		</div>
		
	</body>
</html>
