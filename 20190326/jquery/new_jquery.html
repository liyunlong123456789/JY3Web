<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<style>
			.imgs
			{
				width: 50px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			
		</div>
		<button id="but1">发送</button>
		<script>
			$(function(){
				$("#container").css({"width":"500px","height":"600px","border":"1px solid black","display":"flex","flex-direction":"column"});
				$("#but1").css({"position":"absolute","top":"600px"});
				//点击事件
				$("#but1").click(function(){
					$("#container").append("<img src='../img/wang.jpg/'class='imgs'><span>弟弟真优秀</span>");
					
				})
			})
		</script>
	</body>
</html>
